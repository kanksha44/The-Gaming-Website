<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming website page</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="./assets/Images/logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="#">Game controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="./assets/Images/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless controllerfor Playstation 4</h3>
                <p>(compatible/generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="./assets/Images/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="./assets/Images/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn"><img src="./assets/Images/add.png">
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="./assets/Images/fb.png">
            <img src="./assets/Images/tw.png">
            <img src="./assets/Images/ig.png">
        </div>
    </div>
    <script>
        var menulist = document.getElementById("menulist");

        menulist.style.maxHeight = "0px";

        function togglemenu() {
            if (menulist.style.maxHeight == "0px") {
                menulist.style.maxHeight = "130px";
            }
            else {
                menulist.style.maxHeight = "0px";
            }

        }
    </script>

</body>

</html>
